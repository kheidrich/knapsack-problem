<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">


    <link rel="stylesheet"
          href="node_modules/materialize-css/dist/css/materialize.css">
    <link rel="stylesheet"
          href="node_modules/materialize-css/extras/noUiSlider/noUiSlider.css">
    <link rel="stylesheet"
          href="assets/css/material-icons.css">
    
    <script src="node_modules/materialize-css/extras/noUiSlider/noUiSlider.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/hammerjs/hammer.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.js"></script>

    <script>
        $(document).ready(() => {
            $('.collapsible').collapsible();

            $('#knapsackParameters').submit(startSolution);

            var slider = document.getElementById('test-slider');
            noUiSlider.create(slider, {
                start: [150, 350],
                connect: true,
                step: 1,
                orientation: 'horizontal',
                margin: 50,
                range: {
                    'min': 1,
                    'max': 500
                },
                tooltips: true,
                format: wNumb({
                    decimals: 0
                })
            });
        });
    </script>

    <script>
        function startSolution() {
            console.log('adssadsad')
            return false;
        }
    </script>

    <title>Problema da mochila</title>
</head>

<body class="red lighten-4">

    <nav>
        <div class="nav-wrapper red accent-2">
            <a class="brand-logo center">
                Problema da mochila
            </a>
        </div>
    </nav>

    <main>
        <div class="row">
            <div class="col s5">
                <form id="knapsackParameters"
                      name="knapsackParameters">
                    <ul class="collection with-header z-depth-1">
                        <li class="collection-header">
                            <div class="center">
                                <i class="medium material-icons">assignment</i>
                            </div>
                            <h5 class="center">Configurações da mochila</h5>
                        </li>
                        <li class="collection-item">

                            <div class="row">
                                <div class="range-field col s6">
                                    <label for="maxKnapsackWeight">Peso máximo (kg)</label>
                                    <input type="range"
                                           class="validate"
                                           min="50"
                                           max="200"
                                           required
                                           data-error="Peso máximo deve estar entre 50kg e 200kg"
                                           id="maxKnapsackWeight" />
                                </div>
                                <div class="input-field col s6">
                                    <input type="number"
                                           class="validate"
                                           min="5"
                                           max="1000"
                                           required
                                           id="numberOfObjects">
                                    <label for="numberOfObjects">Número de objetos</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <div id="test-slider"></div>
                                </div>
                            </div>

                        </li>
                    </ul>
                    <ul class="collection with-header z-depth-1">
                        <li class="collection-header">
                            <div class="center">
                                <i class="medium material-icons">timeline</i>
                            </div>
                            <h5 class="center">Parâmetros genéticos</h5>
                        </li>
                        <li class="collection-item">

                        </li>
                    </ul>
                    <div class="center">
                        <button class="waves-effect waves-light red accent-2 btn"
                                type="submit">
                            <i class="material-icons right">check</i>Solucionar
                        </button>
                    </div>
                </form>
            </div>
            <div class="col s7">
                <div class="card">
                    <div class="card-content">
                        <ul class="collection with-header">
                            <li class="collection-header">
                                <h4>First Names</h4>
                            </li>
                            <li class="collection-item">Alvin</li>
                            <li class="collection-item">Alvin</li>
                            <li class="collection-item">Alvin</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
