<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">


    <link rel="stylesheet"
          href="node_modules/materialize-css/dist/css/materialize.css">
    <link rel="stylesheet"
          href="node_modules/materialize-css/extras/noUiSlider/noUiSlider.css">
    <link rel="stylesheet"
          href="assets/css/material-icons.css">

    <script src="node_modules/materialize-css/extras/noUiSlider/noUiSlider.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/hammerjs/hammer.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.js"></script>

    <script src="src/ui/dom-utils.js"></script>
    <script src="src/ui/no-ui-slider-utils.js"></script>

    <script src="src/core/knapsack-parameters.js"></script>
    <script src="src/core/algorithm-parameters.js"></script>

    <script>
        $(document).ready(() => {
            $('.collapsible').collapsible();
            $('select').material_select();
        });
    </script>

    <script>
        function startSolution() {
            console.log('adssadsad')
            return false;
        }

        function getAllParameters() {
            let knapsackParameters = new KnapsackParameters();
            let algorithmParameters = new AlgorithmParameters();

            knapsackParameters.maxKnapsackWeight = +$('#maxKnapsackWeight').val();
            knapsackParameters.numberOfObjects = +$('#numberOfObjects').val();
            [knapsackParameters.minObjectValue, knapsackParameters.maxObjectValue] = getTruncatedSliderValues('objectsValue');
            [knapsackParameters.minObjectWeight, knapsackParameters.maxObjectWeight] = getTruncatedSliderValues('objectsWeight');

            algorithmParameters.populationSize = +$('#populationSize').val();
            algorithmParameters.generationInterval = +$('#generationInterval').val();
            algorithmParameters.mutationRate = +$('#mutationRate').val();

    <style>
        .no-ui-slider {
            margin: 15px 0;
        }

        .collapsible-header>i+span {
            font-size: 24px;
            padding-left: 5px;
        }

        .collapsible-header>i {
            font-size: 32px;
            console.log(algorithmParameters);
        }
    </style>
    </script>

    <title>Problema da mochila</title>
</head>

<body class="red lighten-4">

    <nav>
        <div class="nav-wrapper red accent-2">
            <a class="brand-logo center">
                Problema da mochila
            </a>
        </div>
    </nav>

    <main>
        <section id="parameters">
            <div class="row">
                <div class="col s6">
                    <ul class="collapsible"
                        data-collapsible="accordion">
                        <li>
                            <div class="collapsible-header">
                                <i class="material-icons left">assignment</i>
                                <span>Configurações da mochila</span>
                            </div>
                            <div class="collapsible-body white">
                                <div class="row">
                                    <div class="range-field col s6">
                                        <label for="maxKnapsackWeight">
                                            Peso máximo da mochila:
                                            <b>100 kg</b>
                                        </label>
                                        <input type="range"
                                               class="validate"
                                               min="50"
                                               max="300"
                                               value="100"
                                               step="5"
                                               oninput="updateInnerHtml('label[for=maxKnapsackWeight]', `Peso máximo da mochila: <b>${this.value} kg</b>`)"
                                    
                                               id="maxKnapsackWeight" />
                                    </div>
                                    <div class="range-field col s6">
                                        <label for="numberOfObjects">
                                            Número de objetos:
                                            <b>20</b>
                                        </label>
                                        <input type="range"
                                               class="validate"
                                               min="10"
                                               max="100"
                                               value="20"
                                               step="5"
                                               oninput="updateInnerHtml('label[for=numberOfObjects]', `Número de objetos: <b>${this.value}</b>`)"
                                    
                                               id="numberOfObjects" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12 range-field">
                                        <script>
                                            $(document).ready(() => {
                                                createSlider('objectsValue', { step: 5, min: 5, max: 500 });
                                                getSliderValuesTruncatedOnUpdate('objectsValue', (min, max) => {
                                                    updateInnerHtml('label[for="objectsValue"]', `Valor dos objetos:  <b>R$ ${min}.00 ~ R$ ${max}.00</b>`);
                                                });
                                            });
                                        </script>
                                        <label for="objectsValue">
                                            Valor dos objetos:
                                            <b>R$ 0,00 ~ R$ 500,00</b>
                                        </label>
                                        <div id="objectsValue"
                                             class="no-ui-slider"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12 range-field">
                                        <script>
                                            $(document).ready(() => {
                                                createSlider('objectsWeight', { step: 1, min: 1, max: 30 });
                                                getSliderValuesTruncatedOnUpdate('objectsWeight', (min, max) => {
                                                    updateInnerHtml('label[for="objectsWeight"]', `Valor dos objetos:  <b>${min} kg ~ ${max} kg</b>`);
                                                });
                                            });
                                        </script>
                                        <label for="objectsWeight">
                                            Peso dos objetos:
                                            <b> 0 kg ~ 20 kg</b>
                                        </label>
                                        <div id="objectsWeight"
                                             class="no-ui-slider"></div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col s6">
                    <ul class="collapsible"
                        data-collapsible="accordion">
                        <li>
                            <div class="collapsible-header">
                                <i class="medium material-icons left">timeline</i>
                                <span>Parâmetros genéticos</span>
                            </div>
                            <div class="collapsible-body white">
                                <div class="row">
                                    <div class="range-field col s6">
                                        <label for="populationSize">
                                            Tamanho da população:
                                            <b>100 indivíduos</b>
                                        </label>
                                        <input type="range"
                                               class="validate"
                                               min="50"
                                               max="1000"
                                               value="100"
                                               step="50"
                                               oninput="updateInnerHtml('label[for=populationSize]', `Tamanho da população: <b>${this.value} indivíduos</b>`)"
                                    
                                               id="populationSize" />
                                    </div>
                                    <div class="range-field col s6">
                                        <label for="generationInterval">
                                            Intervalo de geração:
                                            <b>50%</b>
                                        </label>
                                        <input type="range"
                                               class="validate"
                                               min="0"
                                               max="100"
                                               value="50"
                                               oninput="updateInnerHtml('label[for=generationInterval]', `Intervalo de geração: <b>${this.value}%</b>`)"
                                    
                                               id="generationInterval" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="range-field col s6">
                                        <label for="mutationRate">
                                            Taxa de mutação:
                                            <b>50%</b>
                                        </label>
                                        <input type="range"
                                               class="validate"
                                               min="0"
                                               max="100"
                                               value="50"
                                               oninput="updateInnerHtml('label[for=mutationRate]', `Taxa de mutação: <b>${this.value}%</b>`)"
                                    
                                               id="mutationRate" />
                                    </div>
                                    <div class="range-field col s6">
                                        <label for="geneMutationRate">
                                            Quantidade de genes que irão mutar:
                                            <b>50%</b>
                                        </label>
                                        <input type="range"
                                               class="validate"
                                               min="0"
                                               max="100"
                                               value="50"
                                               oninput="updateInnerHtml('label[for=geneMutationRate]', `Quantidade de genes que irão mutar: <b>${this.value}%</b>`)"
                                    
                                               id="geneMutationRate" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <select name="parentSelectionMethod"
                                                id="parentSelectionMethod">
                                            <option value="tournament">Torneio</option>
                                        </select>
                                        <label for="parentSelectionMethod">Seleção dos pais</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <select name="crossoverMethod"
                                                id="crossoverMethod">
                                            <option value="onepoint">Um ponto</option>
                                        </select>
                                        <label for="crossoverMethod">Método de crossover</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s8">
                                        <select name="stopCriteria"
                                                id="stopCriteria">
                                            <option value="iterations">Número de iterações</option>
                                        </select>
                                        <label for="stopCriteria">Critério de parada</label>
                                    </div>
                                    <div class="input-field col s4">
                                        <input type="number"
                                               min="1"
                                               name="stopCriteriaParameter">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="center">
                        <button class="waves-effect waves-light red accent-2 btn"
                                onclick="getAllParameters()"
                                type="button">
                            <i class="material-icons right">check</i>Solucionar
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section id="solutionInfo">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <ul class="collection with-header">
                                <li class="collection-header">
                                    <h4>First Names</h4>
                                </li>
                                <li class="collection-item">Alvin</li>
                                <li class="collection-item">Alvin</li>
                                <li class="collection-item">Alvin</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
