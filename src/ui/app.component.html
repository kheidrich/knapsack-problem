<header title="Problema da mochila"></header>

<div class="row"
     ng-show="App.solutionStatus === 'configuring'">
      <div class="col s12 l6">
            <knapsack-parameters ng-model="App.knapsackParameters"
                                 ng-change="App.updateParameters()">
            </knapsack-parameters>
      </div>
      <div class="col s12 l6">
            <genetic-parameters ng-model="App.geneticParameters"
                                ng-change="App.updateParameters()">
            </genetic-parameters>
      </div>
      <div class="row">
            <div class="col s12">
                  <div class="center">
                        <a class="waves-effect waves-light red accent-2 btn btn-large"
                           ng-click="App.startSolution()">
                              <i class="material-icons right">check</i>Solucionar
                        </a>
                  </div>
            </div>
      </div>
</div>

<div ng-show="App.solutionStatus === 'solved'"
     class="row">

      <div class="col s12 l6">
            <app-population-details population="App.initialPopulation"
                                    header-background="light-blue lighten-2"
                                    header-color="white">
            </app-population-details>
      </div>

      <div class="col s12">
            <ul class="collection with-header z-depth-1">
                  <li class="collection-header">
                        <h4 class="center">Solução</h4>
                  </li>
                  <li class="collection-item">Alvin</li>
            </ul>
      </div>

</div>


<app-modal name="comp">
      <div class="row">
            <div class="center-align preloader-solution">
                  <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-green-only">
                              <div class="circle-clipper left">
                                    <div class="circle"></div>
                              </div>
                              <div class="gap-patch">
                                    <div class="circle"></div>
                              </div>
                              <div class="circle-clipper right">
                                    <div class="circle"></div>
                              </div>
                        </div>
                  </div>
                  <p class="solving">Solucionando...</p>
            </div>
      </div>
</app-modal>
