<div class="center-align">
    <i class="material-icons">assignment</i>
    <p>Configurações da mochila</p>
</div>
<div class="divider margin-medium"></div>
<div class="row">
    <div class="col s12 m6 margin-bottom-medium">
        <app-slider label="Peso máximo da mochila"
                    value-suffix=" kg"
                    min="50"
                    max="300"
                    step="10"
                    ng-change="KnapsackParameters.updateModel()"
                    ng-model="KnapsackParameters.maxKnapsackWeight">
        </app-slider>
    </div>
    <div class="col s12 m6 margin-bottom-medium">
        <app-slider label="Número de objetos"
                    min="10"
                    max="100"
                    step="5"
                    ng-change="KnapsackParameters.updateModel()"
                    ng-model="KnapsackParameters.numberOfObjects">
        </app-slider>
    </div>
    <div class="col s12 margin-bottom-medium">
        <app-range-slider label="Valor dos objetos"
                          value-prefix="R$ "
                          min="5"
                          max="100"
                          step="5"
                          ng-change="KnapsackParameters.updateModel()"
                          ng-model="KnapsackParameters.objectsValue">
        </app-range-slider>
    </div>
    <div class="col s12 margin-bottom-medium">
        <app-range-slider label="Peso dos objetos"
                          value-suffix=" kg"
                          min="1"
                          max="15"
                          step="1"
                          ng-change="KnapsackParameters.updateModel()"
                          ng-model="KnapsackParameters.objectsWeight">
        </app-range-slider>
    </div>
</div>
