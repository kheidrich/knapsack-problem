<div class="center">
    <p ng-show="Stats.label">{{::Stats.label}}</p>
    <i class="material-icons">{{::Stats.icon}}</i>
    <div class="divider"></div>
    <span ng-repeat="stat in Stats.stats">
        <i class="material-icons small">{{::stat.icon}}</i>
        <small ng-class="(Stats.orientation === 'horizontal' && !$last) ? 'margin-right-tiny' : ''">{{::stat.value}}</small>
        <br ng-show="Stats.orientation === 'vertical' />
    </span>
</div>
