<div class="col s5">
    <div class="col s12 cursor-pointer"
         app-hover-effect='{ "hoverText": "red-text", "hoverBackground": "white" }'
         ng-click="PopulationDetails.knapsackDetails(PopulationDetails.worstKnapsack)">
        <app-stats label="Pior mochila"
                   icon="trending_down"
                   orientation="horizontal"
                   stats="{
                           weight: { icon: 'fitness_center', valueSuffix: ' kg' },
                            value: { icon: 'attach_money', valuePrefix: 'R$ ' },
                            objects: { icon: 'grain'}
                      }"
                   values="PopulationDetails.worstKnapsackSummary">
        </app-stats>
    </div>
    <div class="col s12 margin-medium"></div>
    <div class="col s12 cursor-pointer"
         app-hover-effect='{"hoverText": "green-text", "hoverBackground": "white" }'
         ng-click="PopulationDetails.knapsackDetails(PopulationDetails.bestKnapsack)">
        <app-stats label="Melhor mochila"
                   icon="trending_up"
                   orientation="horizontal"
                   stats="{
                            weight: { icon: 'fitness_center', valueSuffix: ' kg' },
                            value: { icon: 'attach_money', valuePrefix: 'R$ ' },
                            objects: { icon: 'grain'}
                      }"
                   values="PopulationDetails.bestKnapsackSummary">
        </app-stats>
    </div>
</div>
<div class="col s7">
    <canvas class="chart-bubble"
            chart-data="PopulationDetails.chartData"
            chart-click="PopulationDetails.bubbleClicked"
            chart-options="{
                scales: {
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'fitness'
                        }
                    }],
                    xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'id do objeto'
                        }
                    }]
                }
            }">
    </canvas>
</div>

<app-modal name="knapsack-details">
    <div class="row">
        <div class="col s12 center">
            <h4>Detalhes da mochila</h4>
        </div>
        <div class="divider col s12 margin-small"></div>
        <div class="col s12">
            <div class="col s12 center">
                <span class="margin-right-small">Fitness:
                    <b>{{PopulationDetails.knapsackSelected.fitness}}</b>
                </span>
                <span class="margin-right-small">Valor total:
                    <b>R$ {{PopulationDetails.knapsackSelected.value}}</b>
                </span>
                <span class="margin-right-small">Peso total:
                    <b>{{PopulationDetails.knapsackSelected.weight}} kg</b>
                </span>
                <span>Total de objetos:
                    <b>{{PopulationDetails.knapsackSelected.objects}}</b>
                </span>
            </div>
            <div class="col s12 margin-small"></div>
            <div class="col s12 scrollable">
                <div class="col s4 margin-bottom-small"
                     ng-repeat="object in PopulationDetails.knapsackSelected.objectsList">
                    <app-stats label="{{object.id}}"
                               icon="layers"
                               orientation="horizontal"
                               stats="{
                                    weight: { icon: 'fitness_center', valueSuffix: ' kg' },
                                    value: { icon: 'attach_money', valuePrefix: 'R$ ' },
                                }"
                               values="object">
                    </app-stats>
                </div>
            </div>
        </div>
    </div>
</app-modal>
